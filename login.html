
  <div layout="column" layout-align="center center" style="height: 100%;" ng-controller="loginController as lc">
    <md-card>
      <img ng-src="img/LogoEoloNordEstR.jpg" class="md-card-image" />
      <md-card-content style="padding-bottom: 5px;">
        <md-input-container>
          <input type="text" ng-model="username" placeholder="User Name" />
        </md-input-container>
        <md-input-container>
          <input type="password" ng-model="password" placeholder="Password" />
        </md-input-container>
      </md-card-content>
      <md-card-actions layout="column" layout-align="center center">
        <md-checkbox ng-model="ricordami" style="width: 90%;">
          Ricordami
        </md-checkbox>
        <md-button class="md-raised md-primary" style="width: 90%; margin-top: 10px;" ng-click="stazioni()">Login</md-button>
      </md-card-actions>
    </md-card>
  </div>
